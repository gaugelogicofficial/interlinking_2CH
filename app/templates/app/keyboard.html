<!DOCTYPE html>
<html>
<head>
    <title>Relay Status</title>
</head>
<body>
    <h2>Relay Status:</h2>
    <h1 id="relay_status" style="color: blue;">Waiting...</h1>

    <script>
        const socket = new WebSocket("ws://localhost:8000/ws/relay/");

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const statusElem = document.getElementById("relay_status");

            if (data.status === "triggered") {
                statusElem.innerText = "?? Relay Triggered!";
                statusElem.style.color = "red";
            } else {
                statusElem.innerText = "? Relay Released";
                statusElem.style.color = "green";
            }
        };

        socket.onopen = () => console.log("WebSocket Connected!");
        socket.onclose = () => console.log("WebSocket Disconnected!");
    </script>
</body>
</html>
