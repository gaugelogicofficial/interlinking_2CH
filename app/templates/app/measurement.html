  /* Switch wrapper */
  .switch {
  position: relative;
  display: inline-block;
  width: 5vw;
  height: 5vh;
  
}

/* Hide default checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* Slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 35%;
  border: 2px solid black;
}

/* Circle inside slider */
.slider::before {
  position: absolute;
  content: "";
  height: 3.5vh;
  width: 2vw;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

/* When checkbox is checked */
.switch input:checked + .slider {
  background-color: #4caf50;
}

/* Move the circle */
.switch input:checked + .slider::before {
  transform: translateX(26px);
}

/* Optional: make it round */
.slider.round {
  border-radius: 34px;
}

<script>



document.addEventListener("DOMContentLoaded", function () {
    const inputs = document.querySelectorAll("input");

});



 async function refreshStatus() {
  try {
    const res = await fetch("/mssql-status/");
    const data = await res.json();

    const statusInput = document.getElementById("mssql_status");
    const notifyBar = document.getElementById("sql-notification");
    const enterBtn = document.getElementById("enter_btn_main");

    if (data.ok) {
      statusInput.value = "✅ SQL Connected";
      statusInput.style.backgroundColor = "green";
      statusInput.style.color = "white";

      notifyBar.style.display = "none";
      enterBtn.disabled = false;  // ✅ Enable button
      enterBtn.style.opacity = "1"; // look normal
      enterBtn.style.cursor = "pointer";
    } else {
      statusInput.value = "❌ SQL Disconnected";
      statusInput.style.backgroundColor = "red";
      statusInput.style.color = "white";

      notifyBar.style.display = "block";
      enterBtn.disabled = true;   // ❌ Disable button
      enterBtn.style.opacity = "0.5"; // look disabled
      enterBtn.style.cursor = "not-allowed";
    }
  } catch (e) {
    const statusInput = document.getElementById("mssql_status");
    const notifyBar = document.getElementById("sql-notification");
    const enterBtn = document.getElementById("enter_btn_main");

    statusInput.value = "❌ SQL Disconnected";
    statusInput.style.backgroundColor = "red";
    statusInput.style.color = "white";

    notifyBar.style.display = "block";
    enterBtn.disabled = true;   // ❌ Disable button on error
    enterBtn.style.opacity = "0.5";
    enterBtn.style.cursor = "not-allowed";
  }
}

setInterval(refreshStatus, 1000);
refreshStatus();

    // --- Update MAX, MIN, and TIR for a given gauge ---
function updateMaxMinTir(gaugeIndex) {
    let outputBox = document.getElementById(`Output_box${gaugeIndex}`);
    if (!outputBox || isNaN(parseFloat(outputBox.value))) {
        console.warn(`⚠️ No valid data for Gauge ${gaugeIndex}`);
        return;
    }

    let currentValue = parseFloat(outputBox.value);
    let maxField = document.getElementById(`max${gaugeIndex}`);
    let minField = document.getElementById(`min${gaugeIndex}`);
    let tirField = document.getElementById(`tir${gaugeIndex}`);

    let previousMax = parseFloat(maxField.value) || currentValue;
    let previousMin = parseFloat(minField.value) || currentValue;

    let newMax = Math.max(previousMax, currentValue);
    let newMin = Math.min(previousMin, currentValue);
    let newTir = ((newMax - newMin) / 2).toFixed(4);

    maxField.value = newMax.toFixed(4);
    minField.value = newMin.toFixed(4);
    tirField.value = newTir;
}

// Convert 12-hour time to 24-hour format
function convertTo24Hour(timeString) {
    
    let [time, modifier] = timeString.trim().split(' ');
    let [hours, minutes, seconds] = time.split(':');
    if (modifier === 'PM' && hours !== '12') {
        hours = parseInt(hours, 10) + 12;
    }
    if (modifier === 'AM' && hours === '12') {
        hours = 0;
    }
    let result = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`;
   
    return result;
}

        function toggleMode() {
            isAlphabetMode = !isAlphabetMode;
            toggleButton.textContent = isAlphabetMode ? "NUM" : "ALP";
            keyPressCount = {};
            lastKeyPressed = null;
            numberPad.innerHTML = "";
            numberPad.appendChild(toggleButton);
            numberPad.appendChild(document.createElement("br"));
    
            if (isAlphabetMode) {
                createAlphabetPad();
            } else {
                createNumberPad();
            }
        }
    
        function createNumberPad() {
            buttons = [];
            for (let i = 1; i <= 9; i++) {
                buttons.push(createButton(i));
                if (i % 3 === 0) numberPad.appendChild(document.createElement("br"));
            }
            buttons.push(createButton("_"));
            buttons.push(createButton(0));
            buttons.push(createButton("."));
            numberPad.appendChild(document.createElement("br"));
            buttons.push(createButton("C", clearLastCharacter));
            buttons.push(createButton("OK", hideNumberPad));
        }
    
        function createAlphabetPad() {
            buttons = [];
            for (let key in alphabetKeys) {
                buttons.push(createButton(key, function () {
                    handleAlphabetClick(key);
                }));
                if (buttons.length % 3 === 0) numberPad.appendChild(document.createElement("br"));
            }
    
            const symbolKey = "@+-*/%";
            buttons.push(createButton(symbolKey, function () {
                handleSymbolClick(symbolKey);
            }));
    
            numberPad.appendChild(document.createElement("br"));
            buttons.push(createButton("TAB", addSpace));
            buttons.push(createButton("C", clearLastCharacter));
            buttons.push(createButton("OK", hideNumberPad));
        }
    
        function createButton(value, callback) {
            const button = document.createElement("button");
            button.textContent = value;
            button.className = "num-btn";
            if (value === "@+-*/%") {
                button.style.fontSize = "2vw";
            }
    
            button.addEventListener("mousedown", function (e) {
                e.preventDefault(); // Prevent input blur
                (callback || function () {
                    handleButtonClick(value);
                })();
            });
    
            numberPad.appendChild(button);
            return button;
        }
    
        function handleButtonClick(value) {
            if (activeInput) {
                activeInput.value += value;
            }
        }
    
        function handleAlphabetClick(key) {
            if (!alphabetKeys[key] || !activeInput) return;
    
            if (lastKeyPressed !== key) {
                activeInput.value += alphabetKeys[key][0];
                keyPressCount[key] = 0;
            } else {
                keyPressCount[key] = (keyPressCount[key] + 1) % alphabetKeys[key].length;
                activeInput.value = activeInput.value.slice(0, -1) + alphabetKeys[key][keyPressCount[key]];
            }
    
            lastKeyPressed = key;
            clearTimeout(keyPressTimeout);
            keyPressTimeout = setTimeout(() => {
                lastKeyPressed = null;
            }, 1000);
        }
    
        function handleSymbolClick(symbols) {
            if (!activeInput) return;
    
            if (lastKeyPressed !== symbols) {
                activeInput.value += symbols[0];
                keyPressCount[symbols] = 0;
            } else {
                keyPressCount[symbols] = (keyPressCount[symbols] + 1) % symbols.length;
                activeInput.value = activeInput.value.slice(0, -1) + symbols[keyPressCount[symbols]];
            }
    
            lastKeyPressed = symbols;
            clearTimeout(keyPressTimeout);
            keyPressTimeout = setTimeout(() => {
                lastKeyPressed = null;
            }, 1000);
        }
    
        function addSpace() {
            if (activeInput) {
                activeInput.value += " ";
            }
        }

            const rect = input.getBoundingClientRect();
            const padWidth = pad.offsetWidth || 220;
            const padHeight = pad.offsetHeight || 300;
            const padding = 10;
    
            let top = rect.bottom + window.scrollY + padding;
            let left = rect.left + window.scrollX;
    
            if (left + padWidth > window.innerWidth) {
                left = rect.right - padWidth + window.scrollX;
            }
    
            if (top + padHeight > window.innerHeight + window.scrollY) {
                top = rect.top + window.scrollY - padHeight - padding;
            }
    
            pad.style.position = "absolute";
            pad.style.left = `${left}px`;
            pad.style.top = `${top}px`;
            pad.style.display = "block";
        }

   <style>
/* Make everything non-selectable by default */
* {
    -webkit-user-select: none !important; 
    -moz-user-select: none !important;    
    -ms-user-select: none !important;     
    user-select: none !important;         
    -webkit-user-drag: none !important;   
    -webkit-tap-highlight-color: transparent !important; 
    outline: none !important;
}

/* Keep focus styles removed */
*:focus {
    outline: none !important;
    box-shadow: none !important;
}
*:active {
    outline: none !important;
    box-shadow: none !important;
}
</style>

<script>
// Helper: check if event target is one of the allowed inputs
function isEditableArea(target) {
    const allowedIds = ['probe-A', 'probe-B', 'probe-C','probe-D', 'punch_no', 'password_punch'];
    return allowedIds.includes(target.id);
}

// Disable selection / dragging except allowed areas
document.addEventListener('selectstart', e => { if (!isEditableArea(e.target)) e.preventDefault(); });
document.addEventListener('mousedown', e => { if (!isEditableArea(e.target)) e.preventDefault(); });
document.addEventListener('mouseup', e => { if (!isEditableArea(e.target)) e.preventDefault(); });
document.addEventListener('dragstart', e => { if (!isEditableArea(e.target)) e.preventDefault(); });
document.addEventListener('contextmenu', e => { if (!isEditableArea(e.target)) e.preventDefault(); });
</script>
